{% extends 'pages/base.html' %}

{% block content %}
{% load static %}

<style>
    .form-inp {
        width: 300px;
    }

    .form-group {
        position: relative;
        margin-bottom: 15px
    }

    .form-control {
        width: 100%;
        height: 50px;
        border: none;
        padding: 5px 7px 5px 15px;
        background: #fff;
        color: #666;
        border: 2px solid #ddd
    }

    .form-group .mdi {
        position: absolute;
        right: 15px;
        top: 17px;
        color: #999
    }

    .mdi {
        top: 13px !important;
        color: #404040 !important
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">

<main class="container">

        <div class="col-lg-6 d-flex card mx-auto text-center" style="background-color: #353535; color:white">
            <h3 class="card-title p-2 mt-2 font-weight-bold" style="color: #FFEA09;">Zaloguj się</h3>
            <div class="d-flex card-body login-form justify-content-center">


                <form id="login-form" method="post">
                    {% csrf_token %}
        
                    <div class="form-group"> 
                        <input id="username" name="username" type="text" class="form-control form-inp" placeholder="Login">
                        <i class="mdi mdi-account"></i> 
                    </div>

                    <div class="form-group"> 
                        <input id="password" name="password" type="password" class="form-control form-inp" placeholder="Hasło">
                        <i class="mdi mdi-lock"></i>
                    </div>
        
                    <button type="submit" class="btn yellow-btn mt-3">Zaloguj się</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>


            </div>

            {% if invalid_login %}
            <p class="label label-danger">
                Niepoprawny login lub hasło. Spróbuj ponownie.
            </p>
            {% endif %}

            <p class="card-text mb-3">Nie masz konta? 
                <a href="{% url 'pages:register' %}" style="color: #fdf383">Zarejestruj się</a>
            </p>

        </div>
        
</main>

{% endblock content %}
