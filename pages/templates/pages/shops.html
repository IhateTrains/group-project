{% extends 'pages/base.html' %}

{% block content %}



<main>

    <div id="outer">
      <div id="mapid" style="display: inline-block; width: 80%; height: 600px; margin: 0 auto;"></div>

    </div>


  </main>
  <!--Main layout-->

<script>
  var map = L.map('mapid').setView([50.038955, 22.017469], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  {% for shop in object_list %}
  L.marker([{{shop.mapLatitude}}, {{shop.mapLongtitude}}]).addTo(map)
      .bindPopup('{{shop}}<br>Numer telefonu: {{shop.telephone}}')
      .openPopup();
  {% endfor %}
</script>

{% endblock content %}
