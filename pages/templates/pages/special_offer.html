<!--Carousel Wrapper-->
<div class="container">
  <div id="carousel-example-1z" class="carousel slide carousel-fade mx-auto" data-ride="carousel">

    <!--Indicators-->
    <ol class="carousel-indicators">

        {% for offer in special_offers %}
            {% if forloop.first %}
                <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
            {% else %}
                <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter }}"></li>
            {% endif %}
        {% endfor %}
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">
        {% for offer in special_offers %}

            <div {% if forloop.first %} class="carousel-item active" {% else %} class="carousel-item"{% endif %}>
                <div class="view" style="{% if offer.image %} background-image: url('{{ offer.image.url }}');{% endif %} background-repeat: no-repeat; background-size: cover;">
                    <!-- Mask & flexbox options-->
                    <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">
                        <!-- Content -->
                        <div class="text-center white-text mx-5 wow fadeIn">
                          <h3 class="mb-4 text-break text-wrap">
                              <strong><a href="{{ offer.get_absolute_url }}">{{ offer.name }}</a></strong>
                          </h3>
                          <p>
                            <strong><a href="{{ offer.get_absolute_url }}">Taniej o {{ offer.get_discount }} z≈Ç</a></strong>
                          </p>
                        </div>
                    <!-- Content -->
                    </div>
                    <!-- Mask & flexbox options-->
                </div>
            </div>
        {% endfor %}
    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->

</div>
</div>
