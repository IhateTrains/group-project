{% load i18n %}
{% load fontawesome_5 %}
{% if not request.comparison.is_empty %}
    <div class="nav-item dropdown">
        <a href="javascript:void(0);"
           id="comparison-dropdown"
           data-role="comparison-dropdown"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false"
           class="nav-link waves-effect">

           <span class="badge red z-depth-1 mr-1">{{ request.comparison|length }}</span>
           {% fa5_icon 'balance-scale-right' color='white' %}<span style="color:white">Por√≥wnanie</span>
        </a>

        <ul class="dropdown-menu" aria-labelledby="comparison-dropdown">
            {% for category in request.comparison.get_categories %}
                <li>
                    <a href="{% url 'comparison:index' category.id %}">
                        {{ category.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
