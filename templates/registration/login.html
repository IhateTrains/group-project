{% load static %}

<title>Logowanie</title>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Aplikacja e-commerce</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'pages/favicon.ico' %}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
  <style>
    html,
    body,
    header

    @media (max-width: 740px) {

      html,
      body,
      header
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header
    }

  </style>
</head>

<style>
* {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    font-family: arial
}

body {
    background: white
}

h1 {
    color: #ccc;
    text-align: center;
    font-family: 'Vibur', cursive;
    font-size: 50px
}

.login-form {
    width: 350px;
    padding: 40px 30px;
    background: #eee;
    margin: auto;
    border: 1px solid #fff;
    position: absolute;
    left: 0;
    right: 0;
    top: 10%
}

.form-group {
    position: relative;
    margin-bottom: 15px
}

.form-control {
    width: 100%;
    height: 50px;
    padding: 5px 7px 5px 15px;
    background: #fff;
    color: #666;
    border: 2px solid #ddd
}

.form-group .mdi {
    position: absolute;
    right: 15px;
    top: 17px;
    color: #999
}

.mdi {
    top: 13px !important;
    color: #0AC986 !important
}

.form-control:focus {
    color: black !important;
    background-color: #fff;
    border-color: #fff !important;
    outline: none;
    box-shadow: none
}

.log-status.wrong-entry .form-control,
.wrong-entry .form-control+.mdi {
    border-color: #ed1c24;
    color: #ed1c24
}

.log-btn {
    background: #0AC986;
    display: inline-block;
    width: 100%;
    font-size: 16px;
    height: 50px;
    color: #fff;
    text-decoration: none;
    border: none
}

.link {
    text-decoration: none;
    color: #C6C6C6;
    float: right;
    font-size: 12px;
    margin-bottom: 15px
}

.alert {
    display: none;
    font-size: 12px;
    color: #f00;
    float: left
}

a {
    text-decoration: none !important
}
</style>

<main>
    <div class="login-form">
        <form id="login-form" method="post">
            {% csrf_token %}

            <div class="form-group"> <input id="id_username" name="username" type="text" class="form-control" placeholder="Username"> <i class="mdi mdi-account"></i> </div>
            <div class="form-group log-status"> <input id="id_password" name="password" type="password" class="form-control" placeholder="Password"> <i class="mdi mdi-lock"></i> </div>


            {% if form.errors %}
                <p class="label label-danger">
                    Niepoprawny login lub hasło. Spróbuj ponownie.
                </p>
            {% endif %}

            <button type="submit" class="btn log-btn">Zaloguj się</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</main>


{% include 'pages/scripts.html' %}
